<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora Prova 2</title>
</head>

<body>

    <form action="#" id="corpo">

        <div class="visor" id="visor">

            <label for="valores">Valor</label>
            <input type="text" id="valores" placeholder="0">

        </div>

        <div class="teclado" id="teclado">

            <button class="botoes especial" value="c">c</button>
            <button class="botoes especial" value="r">r</button>
            <button class="botoes especial" value="q">q</button>
            <button class="botoes operacao" value="/">/</button>
            <button class="botoes" value="7">7</button>
            <button class="botoes" value="8">8</button>
            <button class="botoes" value="9">9</button>
            <button class="botoes operacao" value="*">x</button>
            <button class="botoes" value="4">4</button>
            <button class="botoes" value="5">5</button>
            <button class="botoes" value="6">6</button>
            <button class="botoes operacao" value="-">-</button>
            <button class="botoes" value="1">1</button>
            <button class="botoes" value="2">2</button>
            <button class="botoes" value="3">3</button>
            <button class="botoes operacao">+</button>
            <button class="botoes zero">0</button>
            <button class="botoes">.</button>
            <button class="botoes operacao" value="=">=</button>

        </div>


    </form>

</body>
<script src="index.js"></script>

</html>
